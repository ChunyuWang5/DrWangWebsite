    <!-- Javascript/JQuery for loading news data into the page -- Add news information into data.news object -->
    <script>
        function hamburgerFunction() {
            var x = document.getElementById("navLinks");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }

        // function that gets the news from the news.js file and generates the boxes with filled in information 
        function displayNews() {
            var $news_box = $('<div/>').addClass('news-box')
            $news_box.append($('<h3 class="">Title</h3>').addClass('news-title'))
            $news_box.append($('<div><span>Posted On: </span><span id="date"></span></div>'))
            $news_box.append($('<img src="" class="news-img"/>'))
            $news_box.append($('<p></p>').addClass("news-description"))
            // $("#news-content").append($news_box);

            for (i = 0; i < data.news.length; i++) {
                console.log("i " + i);
                var new_news = $news_box.clone();
                // add the news title 
                new_news.find('.news-title').text(data.news[i].title)
                // add the news posted date 
                new_news.find('#date').text(data.news[i].date)
                // add an id to the news for linking from the homepage via news.html#news_0, news.html#news_1, news.html#news_2, etc.  
                new_news.find(".news-title").attr('id', "news_" + i)
                // add an image, if there is one 
                if (data.news[i].img_src != '') {
                    new_news.find('.news-img').attr('src', data.news[i].img_src)
                }
                // add a description, if one exists 
                if (data.news[i].description != '') {
                    new_news.find('.news-description').text(data.news[i].description)
                }
                // add a link, if one exists
                if (data.news[i].read_more != '') {
                    new_news.append($('<a href="" target="_blank" class="news-link"><button type="button" class="btn read-article-btn">Read More</button></a>'))
                    new_news.find('.news-link').attr('href', data.news[i].read_more)
                }
                $('#news-content').append(new_news);
            }
        }
        displayNews();
    </script>
